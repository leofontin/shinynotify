<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shinynotify</title>
	<link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>

	<div id="notify"></div>
	
	<a id="standard">Santard</a><br>
	<a id="error">Erreur</a><br>
	<a id="success">Ok</a>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="js/mustache.js"></script>
	<script src="js/jquery.shinynotify.js"></script>
	<script>
		$(function(){
		
			$('#standard').click((function(){
				$('#notify').shinynotify({
					title 	: 'Mon titre 2',
					content : 'Courte description de la notification',
					close   : 0
				});
				return false;
			}));
			
			$('#error').click((function(){
				$('#notify').shinynotify({
					title 	: 'Mon titre 2',
					content : 'Courte description de la notification',
					icon 	: 'remove',
					type	: 'error'
				});
				return false;
			}));
			
			$('#success').click((function(){
				$('#notify').shinynotify({
					title 	: 'Mon titre 2',
					content : 'Courte description de la notification',
					icon 	: 'ok',
					type	: 'success'
				});
				return false;
			}));
		
			
		});
	</script>
</body>
</html>
